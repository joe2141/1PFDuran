<div class="mb-3">
  <button  mat-flat-button (click)="abrirABMcursos()" color="primary">
    <mat-icon>add</mat-icon>
    Agregar Curso
  </button>
</div>

<mat-form-field class="w-full">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">

<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef appFontSize>Id</th>
  <td mat-cell *matCellDef="let cursos"> {{cursos.id}} </td>
</ng-container>

<ng-container matColumnDef="nombre">
  <th mat-header-cell *matHeaderCellDef appFontSize> Nombre del Curso</th>
  <td mat-cell *matCellDef="let cursos"> {{cursos.nombre}}
  </td>
</ng-container>

<ng-container matColumnDef="fecha_registro" >fecha de registro
  <th mat-header-cell *matHeaderCellDef appFontSize> Fecha de Registro </th>
  <td mat-cell *matCellDef="let cursos"> {{cursos.fecha_registro | date: 'dd/MM/YYYY'}} </td>
</ng-container>

<ng-container matColumnDef="acciones" >acciones
  <th mat-header-cell *matHeaderCellDef appFontSize> Acciones </th>
  <td mat-cell *matCellDef="let cursos">
    <button (click)="actualizarCursos(cursos)" mat-icon-button >
      <mat-icon >edit</mat-icon>
    </button>
    <button (click)="deleteCursos(cursos)" mat-icon-button >
      <mat-icon>delete</mat-icon>
    </button>
    <button  mat-icon-button (click)="abrirDetallesDelCurso()">
      <mat-icon >school</mat-icon>
    </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
