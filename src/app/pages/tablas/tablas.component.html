<div class="mb-3">
  <button mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Agregar Alumnos
  </button>
</div>



<mat-form-field class="w-full">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">

<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef appFontSize>Id</th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
</ng-container>

<ng-container matColumnDef="nombreCompleto">
  <th mat-header-cell *matHeaderCellDef appFontSize> Nombre Completo</th>
  <td mat-cell *matCellDef="let usuario">
    {{usuario | nombreCompleto: 'mayusculas' }}
  </td>
</ng-container>

<ng-container matColumnDef="correo">
  <th mat-header-cell *matHeaderCellDef appFontSize> Correo </th>
  <td mat-cell *matCellDef="let usuario">
    {{usuario.correo}}
  </td>
</ng-container>

<ng-container matColumnDef="curso">
  <th mat-header-cell *matHeaderCellDef appFontSize> Curso </th>
  <td mat-cell *matCellDef="let usuario">
    {{usuario.curso }}
  </td>
</ng-container>

<ng-container matColumnDef="pais">
  <th mat-header-cell *matHeaderCellDef appFontSize> Curso </th>
  <td mat-cell *matCellDef="let usuario">
    {{usuario.pais }}
  </td>
</ng-container>

<ng-container matColumnDef="fecha_registro" >fecha de registro
  <th mat-header-cell *matHeaderCellDef appFontSize> Fecha de Registro </th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/MM/YYYY'}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
